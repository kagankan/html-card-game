    <!-- 中央のコード表象（アウトライン化した </> ） -->
    <path d="M340 520 L260 440 L340 360 M684 520 L764 440 L684 360 M440 600 L584 280" fill="none" stroke="#FFFFFF" stroke-width="64" stroke-linecap="round" stroke-linejoin="round" transform="translate(0 64)"/>
  </g>
