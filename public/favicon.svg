<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="カードアイコン: 赤い塗りつぶしに白い枠線、中央にコード表象">
  <!-- カード本体 -->
  <g>
    <!-- 赤い塗りつぶし、白い枠線（トランプの背面風） -->
